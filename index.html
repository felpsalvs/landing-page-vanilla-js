<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<link href="/dist/output.css" rel="stylesheet" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Felipe Alves</title>
	</head>
	<body>
		<header
			class="absolute left-0 top-0 z-10 flex w-full items-center bg-transparent"
		>
			<div class="container">
				<div class="relative flex items-center justify-between">
					<div class="px-4">
						<a href="#" class="block py-6 text-lg font-bold text-primary"
							>felipe alves</a
						>
					</div>
					<div class="flex items-center px-4">
						<button
							class="absolute right-4 block lg:hidden"
							id="hamburger"
							name="hamburger"
							type="button"
						>
							<span
								class="hamburger-line origin-top-left transition duration-300 ease-in-out"
							></span>
							<span
								class="hamburger-line transition duration-300 ease-in-out"
							></span>
							<span
								class="hamburger-line origin-bottom-left transition duration-300 ease-in-out"
							></span>
						</button>

						<nav class="absolute right-4 top-full hidden w-full max-w-[250px] rounded-lg bg-white py-5 shadow-lg dark:bg-dark dark:shadow-slate-500 lg:static lg:block lg:max-w-full lg:rounded-none lg:bg-transparent lg:shadow-none lg:dark:bg-transparent">
							<ul class="block lg:flex">
								<li class="group">
									<a href="#home" class="mx-8 flex py-2 text-base text-dark group-hover:text-primary dark:text-white">Home</a>
								</li>
								<li class="group">
									<a href="#about" class="mx-8 flex py-2 text-base text-dark group-hover:text-primary dark:text-white">About</a>
								</li>
								<li class="group">
									<a href="#articles" class="mx-8 flex py-2 text-base text-dark group-hover:text-primary dark:text-white">Articles</a>
								</li>
								<li class="group">
									<a href="#contact" class="mx-8 flex py-2 text-base text-dark group-hover:text-primary dark:text-white">Contacts</a>
								</li>
								<li class="mt-3 flex items-center pl-8 lg:mt-0">
									<div class="flex">
										<span class="mr-2 text-sm text-slate-500">light</span>
										<input type="checkbox" class="hidden" id="dark-toggle"/>
										<label for="dark-toggle">
											<div class="flex h-5 w-9 cursor-pointer items-center rounded-full bg-slate-500 p-1">
												<div class="toggle-circle h-4 w-4 rounded-full bg-white transition duration-300 ease-in-out"></div>
											</div>
										</label>
										<span class="ml-2 text-sm text-slate-500">dark</span>
									</div>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>

	</body>
	<script src="./dist/js/main.js"></script>
</html>
